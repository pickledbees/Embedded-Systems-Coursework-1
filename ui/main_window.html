<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Manager</title>
    <link rel="stylesheet" type="text/css" href="./main_window_style.css">
</head>
<body>
    <div id="add_sensor_form">
        <div class="add_sensor_form__field">
            <label for="sensor_id_input">Sensor ID:</label>
            <input type="text" id="sensor_id_input">
        </div>

        <div class="add_sensor_form__field">
            <label for="item_name_input">Item Name:</label>
            <input type="text" id="item_name_input">
        </div>

        <div class="add_sensor_form__field">
            <label for="weight_per_unit_input">Per Unit Weight:</label>
            <input type="number" id="weight_per_unit_input" min="10" step="10" value="100">
        </div>

        <button id="set_sensor_button">Set Sensor</button>
    </div>
    <div id="sensor_cards_container"></div>
</body>
<script>
    require('./main_renderer_process.js');
</script>
</html>
